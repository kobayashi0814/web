<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像の練習</title>
    <style>
        img {
            width: 100%;
        }

        figure {
            background-color: rgb(12, 12, 12);
            width: 50%;
        }
        
        figcaption {
            text-align: center;
            color: white;
        }

    </style>

</head>
<body>
    <figure>
        <img src="./images/札幌大通り公園.jpg" alt="札幌大通り公園">
        <figcaption>札幌大通り公園</figcaption>
    </figure>
    <figure>
        <img src="./images/海景色.jpg" alt="海景色">
        <figcaption>海景色</figcaption>
    </figure>
    <figure>
        <img src="./images/京都絶景.jpg" alt="京都絶景">
        <figcaption>京都絶景</figcaption>
　　</figure>
    <figure>
        <img src="./images/東京オリンピック2020ロゴ.png" alt="東京オリンピック2020ロゴ">
    　　<figcaption>東京オリンピック2020</figcaption>
　　</figure>    
</body>
</html>
